<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exsamine-5</title>
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="text">
                <h2>
                    TODO
                </h2>
            </div>
            <div class="todo-box" draggable="true">
                <p>Todo #1</p>
            </div>
            <div class="todo-box" draggable="true">
                <p>Todo #2</p>
            </div>
            <div class="todo-box" draggable="true">
                <p>Todo #3</p>
            </div>
            <button>creat</button>
        </div>
        <div class="in-progress">
            <div class="text">
                <h2>
                    IN PROGRESS
                </h2>
            </div>
            <div class="in-progress-box" draggable="true">
                <p>IP #1</p>
            </div>
            <div class="in-progress-box" draggable="true">
                <p>IP #2</p>
            </div>
            <div class="in-progress-box" draggable="true"> 
                <p>IP #3</p>
            </div>
            <button>creat</button>
        </div>
        <div class="done">
            <div class="text">
                <h2>
                    DONE
                </h2>
            </div>
            <div class="done-box" draggable="true">
                <p>DONE #1</p>
            </div>
            <div class="done-box" draggable="true">
                <p>DONE #2</p>
            </div>
            <div class="done-box" draggable="true">
                <p>DONE #3</p>
            </div>
            <button>creat</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
